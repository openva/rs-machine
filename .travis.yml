language: php
php:
- '5.6'
notifications:
  slack:
    secure: 
before_install:
- sudo add-apt-repository ppa:ondrej/php -y
- sudo apt-get update -q
install:
- composer install
- sudo apt-get install -y php5.6-cli php5.6-mysql php5.6-curl php5.6-memcached zip
script:
- find . -name "*.php" -print0 |xargs -0 -n1 -P8 php -l
- ./config_variables.sh
- zip -r latest *
- mkdir -p upload
- mv latest.zip upload/latest.zip
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: upload
  skip_cleanup: true
  on: &2
    repo: openva/rs-machine
  bucket: deploy.machine.richmondsunlight.com
  region: us-east-1
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: deploy.machine.richmondsunlight.com
  key: latest.zip
  bundle_type: zip
  application: RS-Machine
  deployment_group: RS-Machine-Fleet
  region: us-east-1
  on: *2
