name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v4

    - name: Start Docker services
      run: |
        docker compose up -d --build

    - name: Run test suite
      run: |
        chmod +x docker-tests.sh
        ./docker-tests.sh

    - name: Shutdown Docker services
      if: always()
      run: |
        docker compose down -v
